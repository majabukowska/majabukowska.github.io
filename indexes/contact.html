    <div class="popup" id="popupMessage">Copied!</div>
    
    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val(element).select();
            document.execCommand("copy");
            $temp.remove();
            showPopupMessage(event.clientX, event.clientY);
        }
    
        function showPopupMessage(cursorX, cursorY) {
            var popupMessage = $("#popupMessage");
            popupMessage.css({
                top: cursorY - popupMessage.outerHeight() + 30 + "px",
                left: cursorX - popupMessage.outerWidth() + 85 + "px",
                display: "block"
            });
    
            setTimeout(function () {
                popupMessage.fadeOut("fast");
            }, 2000);
        }
    </script>
